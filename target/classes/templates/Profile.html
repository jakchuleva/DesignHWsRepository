<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  body{
    font-family: Arial;
  }
  #flex{
    position: fixed;
    bottom: 0;
    right: 0;
    left: 0;
    top: 0;
    display: flex;
    width: 100%;
    height: 100%;
  }
  #flex > div {
    padding: 40px;
  }
  img{
    width: 100%;
  }
  #img{
    margin: auto;
    width: 60%;
  }
  #head > h1,h2{
    margin: 0;
  }
  #text{
    text-align: center;
    margin: auto;
  }
  #head{
    margin: auto;
    width: 40%;
  }
  #head-flex{
    justify-self: center;
    width: 50%;
  }
  h1{
    margin: auto;
    font-size: 2em;
    padding-bottom: 3rem;
  }

  h2{
    font-weight: normal;
    font-size: 150%;
  }
  button{
    background-color: #eeb05a;
    color: #fff;
    font-size: 20px;
    padding-left: 50px;
    padding-right: 50px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  #butt{
    width: 70%;
    padding-left: 10%;
    margin: auto;
    display: flex;
    text-align: center;
  }
  .color{
    background-color: #eeb05a;
  }
  #email{
    margin-left: 0;
    width: 10%;
    height: 6%;
  }
  #mail{
    margin: auto;
    margin-left: 1%;
    text-align: center;
  }
  #ema{
    font-weight: bold;
    width: 70%;
    padding-left: 10%;
    padding-top: 5%;
    margin: auto;
    display: flex;
    text-align: center;
  }
  #profile{
    float: right;
    width: 10%;
    margin: 20px;
    margin-right: 50px;
  }
</style>
<body>
<div id="profile">
  <div class="d-flex justify-content-center">
    <!-- Submit button -->
    <a href='/signup'><button type="submit" class="btn btn-warning btn-block mb-0 w-100">
      Search
    </button></a>

  </div>
</div>
<div id="flex">
  <div id="head-flex">
    <div id="text">
      <h1>Your Profile</h1>
    </div>
    <div id="head">
      <img src="default.png" class="color">
    </div>
    <div id="ema">
      <p id="em">Email</p>
    </div>
    <div id="butt">
      <img id="email" src="download.png" class="color">
      <p id="mail">validmail@email.com</p>
    </div>
  </div>
  <div id="img">
    <img src="mapa2.jpg">
  </div>
</div>
</body>
</html>
